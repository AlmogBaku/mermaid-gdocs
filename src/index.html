<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <title>Mermaid google docs</title>
  </head>
  <body>
    <form id="form">

    <div class="left">
      <div id="code-docs-link">Source code of your graph</div>
      <textarea id="code"></textarea>

      <select id="theme" style="margin-top:20px">
        <option value="default">default theme</option>
        <option value="forest">Forest theme</option>
        <option value="dark">dark theme</option>
        <option value="neutral">neutral theme</option>
      </select>
    </div>

  <div class="right">
    <pre id="preview"></pre>

    <div class="buttons">
      <button id="cancel">Cancel</button>
      <button class="action" type="submit" id="submit">Insert</button>
    </div>

    <a href="https://gsuite.google.com/marketplace/app/mermaid/636321283856" target="_blank" id="please-rate">Rate this app <i class="fa fa-heart"></i></a>
  </div>
</form>
  </body>
</html>
